<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <h1>kalkulator</h1>

    <div class="all">
        <div class="kalkulator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button class="operator">%</button><button class="operator" id="square">x²</button>
                <button class="operator">C</button><button class="operator">⌫</button>
                <button>7</button><button>8</button><button>9</button><button class="operator">/</button>
                <button>4</button><button>5</button><button>6</button><button class="operator">*</button>
                <button>1</button><button>2</button><button>3</button><button class="operator">-</button>
                <button class="operator">.</button><button>0</button><button class="equals">=</button><button
                    class="operator">+</button>
            </div>

        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
